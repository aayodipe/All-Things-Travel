<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker3.min.css">
	<link rel="stylesheet" href="assets/style.css">

	<title>All Things Travel</title>
</head>

<body>
	<!-- showcase slider -->
	<section id="slide">
		<div class="center-form col-md-10 offset-md-1 mt-5">
			<div class="container-fluid">
				<form>
					<div class="form-row">
						<div class="col-md-2 my-1">
							<input type="text" class="form-control" id="location" placeholder="Traveling From">
						</div>
						<div class="col-md-2 my-1">
							<input type="text" class="form-control" id="userDestination" placeholder="Destination">
						</div>
						<div class="input-group date col-sm-2 my-1">
							<input type="text" class="form-control" id="outgoingDate">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-th"></span>
							</div>
						</div>
						<div class="input-group date col-sm-2 my-1">
							<input type="text" class="form-control" value="" id="returnDate">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-th"></span>
							</div>
						</div>
						<div class="dropdown my-1 ml-3" id="adults">
							<button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
							 aria-haspopup="true" aria-expanded="false">
								Adults
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" value="1">1</a>
								<a class="dropdown-item" value="2">2</a>
								<a class="dropdown-item" value="3">3</a>
							</div>
						</div>
						<div class="dropdown my-1 ml-3" id="bags">
							<button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
							 aria-haspopup="true" aria-expanded="false">
								Bags
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" value="1">1</a>
								<a class="dropdown-item" value="2">2</a>
								<a class="dropdown-item" value="3">3</a>
							</div>
						</div>
						<div class="col-auto my-1 ml-3">
							<button type="submit" class="btn btn-primary" id="submit">Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>
		<div id="carousel" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active carousel-image-1">
					<div class="conatiner">
						<div class="carousel-caption d-none d-sm-block text-center mb-5">
							<h1 class="display-3">San Francisco</h1>
						</div>

					</div>
				</div>
				<div class="carousel-item carousel-image-2">
					<div class="conatiner">
						<div class="carousel-caption d-none d-sm-block text-center mb-5">
							<h1 class="display-3">Paris</h1>
						</div>
					</div>
				</div>
				<div class="carousel-item carousel-image-3">
					<div class="conatiner">
						<div class="carousel-caption d-none d-sm-block text-center mb-5">
							<h1 class="display-3">London</h1>
						</div>
					</div>
				</div>
				<div class="carousel-item carousel-image-4">
					<div class="conatiner">
						<div class="carousel-caption d-none d-sm-block text-center mb-5">
							<h1 class="display-3">New York</h1>
						</div>
					</div>
				</div>
			</div>
			<!-- carousel previous and next button -->
			<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only" class="text-primary">Next</span>
			</a>
		</div>

	</section>
	<!-- Main div for response display -->
	<section class="display-result d-none">
		<div class="row">
			<!-- Left div for images -->

			<div class="display-result-left col-md-2 d-sm-none d-md-inline"> I am left image</div>
			<!-- displays the result -->
			<div class=" container display-result-middle col-xs-12 col-md-8 ">

				<div class=" row header-display text-white bg-primary align-center">
					Cheapest flight result found
				</div>
				<!-- The display div -->
				
			</div>

			
			<div class="display-flight-right col-md-2 d-sm-none  d-md-inline">I am right image</div>
		</div>
	</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>
	<script src="assets/main.js"></script>
</body>

</html>
